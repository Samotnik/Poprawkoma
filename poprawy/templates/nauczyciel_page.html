{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{%  static 'wspolne/notepad.ico' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Nauczyciel</title>
        <link rel="stylesheet" href="{% static 'ustawienia.css' %}">
    </head>
<body>
    <nav>
        <div class="logo">
            <a href="{% url 'uczen_page'%}">
                <img class="sv" src="{% static 'wspolne/notepad.png' %}">
                <span class="logo-name">PoprawkoMat</span>
            </a>
        </div>
        <div class="user-profile">
            <img src="{% static 'ikony_userpage/user.png' %}" class="user" onclick="toggleMenu()">
        </div>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="{% static 'ikony_userpage/user.png' %}">
                    <h4>{{request.user.first_name}}</h4>
                </div>
                <hr>
            
                <div class="sub-menu-link">
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'ikony_userpage/settings.png' %}">
                        <p>Ustawienia></p>
                        <span></span>
                    </a>
                </div>
                <a href="{% url 'logout'%}" class="sub-menu-link">
                    <img src="{% static 'ikony_userpage/logout.png' %}">
                    <p>Wyloguj się ></p>
                    <span></span>
                </a>
            </div>
        </div>
    </nav>
    <article>
        <h6>Wersja: 0.0.1</h6>
        <div class="container">
            <br><br><br>
            <table class="table table-light table-hover table-bordered" id="example" style="text-align: center;">
                <thead class="table-dark">
                    <tr>
                        <th>Temat</th>
                        <th>Przedmiot</th>
                        <th>Uczeń</th>
                        <th>Data i czas</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                {% for pos in po %}
                <tr>
                    <td>{{pos.temat}}</td>
                    <td>{{pos.przedmiot}}</td>
                    <td>{{pos.user1}}</td>
                    <td>{{pos.data}}</td>
                    <td></button><button><img width="20px" src="{% static 'ikony_userpage/edit.png' %}"></button></td>
                    <td></button><button><img width="20px" src="{% static 'ikony_userpage/delete.png' %}"></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </article>  
<script>

    let subMenu = document.getElementById("subMenu");

    function toggleMenu(){
        subMenu.classList.toggle("open-menu");
    }

</script>
</body>
</html>
